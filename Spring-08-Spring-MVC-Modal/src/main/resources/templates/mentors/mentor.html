<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table>
    <thead>
    <tr>
        <td>
            First Name
        </td>
        <td>
            Last Name
        </td>
        <td>
            Age
        </td>
        <td>
            Gender
        </td>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>
            <h2 th:text="${mentors.get(0).firstName}"></h2>
        </td>
        <td>
            <h2 th:text="${mentors.get(0).lastName}"></h2>

            <h2 th:text="${mentors.get(0).gender}"></h2>

    <tr>
        <td>
            <h2 th:text="${mentors.get(1).firstName}"></h2>
        </td>
        <td>

        </td>
        <td>
            <h2 th:text="${mentors.get(1).age}"></h2>
        </td>
        <td>
            <h2 th:text="${mentors.get(1).gender}"></h2>
        </td>
    </tr>
    <tr>
        <td>
            <h2 th:text="${mentors.get(2).firstName}"></h2>
        </td>
        <td>
            <h2 th:text="${mentors.get(2).lastName}"></h2>
        </td>
        <td>

        </td>

        </td>

    </tbody>
</table>
</body>
</html>
